<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eKart</title>
    <link rel="stylesheet" href="swiper-bundle.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            padding: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            width: 30%;
        }
        @media (max-width: 1024px) {
            .product {
                width: 45%;
            }
        }
        @media (max-width: 768px) {
            .product {
                width: 90%;
            }
        }
        .swiper-container {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            background: #eee;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sample website</h1>
    </header>
    <div class="container">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="slide1.jpg" alt="Slide 1" style="width:60%;"></div>
                <div class="swiper-slide"><img src="slide2.jpg" alt="Slide 2" style="width:60%;"></div>
                <div class="swiper-slide"><img src="slide3.jpg" alt="Slide 3" style="width:60%;"></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
            <div class="swiper-container product-swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="product">
                            <img src="product1.png" alt="Product 1" style="width:100%;">
                            <p>Product 1</p>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="product">
                            <img src="product2.jpg" alt="Product 2" style="width:100%;">
                            <p>Product 2</p>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="product">
                            <img src="product3.jpg" alt="Product 3" style="width:100%;">
                            <p>Product 3</p>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="product">
                            <img src="product4.jpg" alt="Product 4" style="width:100%;">
                            <p>Product 4</p>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="product">
                            <img src="product5.jpg" alt="Product 5" style="width:100%;">
                            <p>Product 5</p>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="product">
                            <img src="product6.jpg" alt="Product 6" style="width:100%;">
                            <p>Product 6</p>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="product">
                            <img src="product7.jpg" alt="Product 7" style="width:100%;">
                            <p>Product 7</p>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="product">
                            <img src="product8.jpg" alt="Product 8" style="width:100%;">
                            <p>Product 8</p>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="product">
                            <img src="product9.jpg" alt="Product 9" style="width:100%;">
                            <p>Product 9</p>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="product">
                            <img src="product10.jpg" alt="Product 10" style="width:100%;">
                            <p>Product 10</p>
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
        <script>

        </script>

    </div>
    <footer>
        <p>&copy; 2023 eKart. All rights reserved.</p>
    </footer>
    <script src="swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 10,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });

        var productSwiper = new Swiper('.product-swiper', {
                slidesPerView: 4,
                spaceBetween: 10,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                breakpoints: {
                    1024: {
                        slidesPerView: 4,
                    },
                    768: {
                        slidesPerView: 2,
                    },
                    640: {
                        slidesPerView: 1,
                    }
                }
            });
    </script>
</body>
</html>
